<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <div class="container">
           <div class="header">
                    <ul class="header-logo">
                        <li><a href="#"><img src="image/logo1.svg" alt="logo1"></a></li>
                        <li><a href="#"><img src="image/logo2.svg" alt="logo2"></a></li>
                    </ul>
                <div class="menu">
                    <ul class="header-nav">
                        <li><a href="#"><img src="image/Forma1.svg" alt="forma1"></a></li>
                        <li><a href="#"><img src="image/Forma2.svg" alt="forma2"></a></li>
                        <button type="button" class="button">
                            <span class="button-item">
                                <img src="image/Forma3.svg" alt="forma3">
                                <span class="button-counts">5</span>
                            </span>
                        </button>
                    </ul>
                </div>
           </div>
       </div>
   </header>
   <div class="container">
       <div class="content">
           <div class="man">
            <img src="image/man.png" alt="man">
           </div>
           <div class="man-text">
            <p class="brand-lux">THE BRAND <br> <span class="colortext-lux"> OF LUXERIOUS</span> <span class="colortext-man"> FASHION</span> </p>
           </div>
       </div>
   </div>
   <div class="container">
       <div class="content-info">
            <div class="for-woman">
                <p>30% OFF <br> <span class="colortext">FOR WOMEN</span> </p>
            </div>
            <div class="for-man">
                <p>HOT DEAL <br> <span class="colortext">FOR MAN</span> </p>
            </div>
            <div class="for-kids">
                <p>NEW ARRIVALS <br> <span class="colortext">FOR KIDS</span> </p>
            </div>
       </div>
       <div class="accesories">
        <p>LUXIROUS & TRENDY<br> <span class="colortext">ACCESORIES</span> </p>
       </div>
   </div>
</body>
</html>
